<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamond Drop Settings</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Header -->
  <header class="header">
    <h1>
      <!-- Settings Icon -->
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"></circle>
        <path
          d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
        </path>
      </svg>
      Diamond Drop
    </h1>
    <div style="display: flex; gap: 12px; align-items: center;">
      <span class="version-badge">v0.1.0</span>
      <button class="close-btn" id="closeBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </header>

  <!-- Content -->
  <main class="content">

    <!-- Live Preview -->
    <div class="section">
      <div class="section-title">Live Preview</div>
      <div class="preview-container">
        <div class="preview-grid"></div>

        <!-- The Island -->
        <div class="dynamic-island-preview" id="previewIsland">
          <div class="app-list" id="previewApps">
            <!-- App Items will be injected by JS -->
          </div>
        </div>

        <div class="preview-badge">Preview</div>
      </div>
    </div>

    <!-- Theme -->
    <div class="section control-group">
      <div class="control-label">Island Theme</div>
      <div class="options-grid" id="themeOptions">
        <!-- JS will handle active class -->
        <button class="option-btn" data-value="light">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <span class="option-label">Light</span>
        </button>
        <button class="option-btn" data-value="dark">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          <span class="option-label">Dark</span>
        </button>
        <button class="option-btn" data-value="system">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            <line x1="8" y1="21" x2="16" y2="21"></line>
            <line x1="12" y1="17" x2="12" y2="21"></line>
          </svg>
          <span class="option-label">System</span>
        </button>
      </div>
    </div>

    <!-- Size -->
    <div class="section control-group">
      <div class="control-label">Island Size</div>
      <div class="options-grid" id="sizeOptions">
        <button class="option-btn" data-value="small">
          <div style="width: 24px; height: 6px; background: currentColor; border-radius: 9px; opacity: 0.5;"></div>
          <span class="option-label">Small</span>
        </button>
        <button class="option-btn" data-value="medium">
          <div style="width: 40px; height: 6px; background: currentColor; border-radius: 9px; opacity: 0.5;"></div>
          <span class="option-label">Medium</span>
        </button>
        <button class="option-btn" data-value="large">
          <div style="width: 56px; height: 6px; background: currentColor; border-radius: 9px; opacity: 0.5;"></div>
          <span class="option-label">Large</span>
        </button>
      </div>
    </div>

    <!-- Shape -->
    <div class="section control-group">
      <div class="control-label">Icon Shape</div>
      <div class="options-grid" id="shapeOptions">
        <button class="option-btn" data-value="circle">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
          </svg>
          <span class="option-label">Circle</span>
        </button>
        <button class="option-btn" data-value="rounded">
          <div style="width: 16px; height: 16px; border: 2px solid currentColor; border-radius: 4px;"></div>
          <span class="option-label">Rounded</span>
        </button>
        <button class="option-btn" data-value="square">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="0" ry="0"></rect>
          </svg>
          <span class="option-label">Square</span>
        </button>
      </div>
    </div>

    <!-- Display -->
    <div class="section">
      <div class="section-title">Display</div>
      <div class="toggle-row" id="labelsToggle">
        <span style="font-size:14px; font-weight:bold;">Show app labels</span>
        <div class="toggle-switch">
          <div class="toggle-knob"></div>
        </div>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="footer">
    Diamond Drop Extension Settings
  </footer>

  <script src="settings.js"></script>
</body>

</html>
